<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Create an account</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="assets/html5shiv.min.js"></script>
    <script src="assets/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <form id="register-form" action="javascript:void(0);" class="form-signin">
        <h2 class="form-signin-heading">Create your account</h2>
        <input type="text"      id="name"       name="name"     placeholder="Full Name" class="form-control" autofocus="true" /><br />
        <input type="date"      id="bornDate"   name="bornDate" placeholder="Born Date" class="form-control" /><br />
        <input type="email"     id="email"      name="email"    placeholder="Email" class="form-control" /><br />
        <input type="password"  id="password"   name="password" placeholder="Password" class="form-control" /><br />
        <input type="password"  id="passConf"   name="passConf" placeholder="Confirm Password" class="form-control" /><br />
        <button class="btn btn-lg btn-primary btn-block" id="register-btn">Register</button><br />
    </form>

</div>
<!-- /container -->
<script src="assets/jquery.min.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="js/register.js"></script>
</body>
</html>
