<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Create an account</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 70px;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="assets/html5shiv.min.js"></script>
    <script src="assets/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="row">
        <div class="col-sm-6" id="user-data">

        </div>
        <div class="col-sm-6" id="user-details">
            <form id="user-form" action="javascript:void(0);" class="form-signin" autocomplete="off">
                <input type="text"      id="id"         name="id"       class="form-control" readonly="true"/><br />
                <input type="text"      id="name"       name="name"     placeholder="Full Name" class="form-control" /><br />
                <input type="date"      id="bornDate"   name="bornDate" placeholder="Born Date" class="form-control" /><br />
                <input type="email"     id="email"      name="email"    placeholder="Email" class="form-control" /><br />
                <input type="password"  id="password"   name="password" placeholder="Password" class="form-control" autocomplete="new-password" /><br />
                <button class="btn btn-success" id="save-btn">Save</button><br />
            </form>
            <div id="user-list">
            </div>
        </div>
    </div>
</div>
<!-- /container -->
<script src="assets/jquery.min.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="js/user-admin.js"></script>
</body>
</html>
