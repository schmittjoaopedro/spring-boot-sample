<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Create an account</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />

        body {
            padding-top: 70px;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>
<div class="container">
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="row">
        <div class="col-sm-6" id="role-data">
        </div>
        <div class="col-sm-6" id="role-details">
            <form id="role-form" action="javascript:void(0);" class="form-signin" autocomplete="off">
                <input type="text"      id="id"         name="id"       class="form-control" readonly="true"/><br />
                <input type="text"      id="name"       name="name"     placeholder="Name" class="form-control" /><br />
                <button class="btn btn-primary col-sm-2" id="new-btn">New</button>
                <button class="btn btn-success col-sm-2" id="save-btn" style="margin-left:5px;">Save</button><br />
            </form>
        </div>
    </div>
</div>
